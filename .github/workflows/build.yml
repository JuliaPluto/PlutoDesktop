name: Build/Release

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.md'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - uses: suisei-cn/actions-download-file@v1.0.1
        id: downloadFileWin64
        name: Download the Julia portable zip for Win 64 build
        with:
          url: 'Downloading Julia from [here](https://julialang-s3.julialang.org/bin/winnt/x64/1.8/julia-1.8.5-win64.zip)!'
          target: assets/
          auto-match: true

      - name: Run electron-builder
        run: npm run package

      - name: Compress Portable Folder
        uses: vimtor/action-zip@v1
        with:
          files: .\release\build\win-unpacked
          dest: .\release\build\win-unpacked.zip

      - name: List Artifacts
        run: ls
        working-directory: .\release\build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Build Outputs
          path: |
            .\release\build\*.zip
            .\release\build\*.yml
            .\release\build\*.exe
            .\release\build\*.exe.*
