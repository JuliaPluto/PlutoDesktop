name: Build/Release

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**.md"
    branches-ignore:
      - release

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - run: npm ci
      - run: npm run package

      - name: List Artifacts
        run: ls
        working-directory: .\release\build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Build Outputs
          path: |
            .\release\build\win-unpacked\
            .\release\build\*.zip
            .\release\build\*.yml
            .\release\build\*.exe
            .\release\build\*.exe.*
