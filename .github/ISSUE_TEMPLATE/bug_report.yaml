name: Bug Report
description: File a bug report
title: '[Bug]: '
labels: ['bug', 'triage']
assignees:
  - illusion47586
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: where
    attributes:
      label: Process where you encountered the bug
      description: For issues that do not use native features and are more related to Pluto/Julia, please report them to there respective repos.
      options:
        - Software Installation
        - Julia Installation
        - Pluto Installation
        - Opening a file
        - Moving a file
        - Exporting a file
        - Something else
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Level of issue
      description: For issues that do not use native features and are more related to Pluto/Julia, please report them to there respective repos.
      options:
        - Causes crash [severe:s3]
        - Does not cause crash, but is a major issue [severe:s2]
        - Does not cause crash, a minor issue but it would be nice if fixed [severe:s3]
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: 'A bug happened!'
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.0.1-alpha
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output from C:\Users\{USER_NAME}\AppData\Roaming\pluto\logs\main.log
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: Relevant output from C:\Users\{USER_NAME}\AppData\Roaming\pluto\config.json
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. If no file created, please type NA.
      render: json
    validations:
      required: true
